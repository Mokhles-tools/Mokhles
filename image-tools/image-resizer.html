<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles for inputs */
        .resize-inputs { display: flex; gap: 10px; justify-content: center; margin: 1rem 0; }
        .input-group { display: flex; flex-direction: column; align-items: start; }
        .input-group label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 4px; }
        .input-group input { padding: 8px; border: 1px solid var(--border); border-radius: 6px; width: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Resizer</h1>
            <p>Resize images to specific dimensions.</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">üìè</div>
                <h3>Drag & Drop image here</h3>
                <p>Supports JPG, PNG, WebP</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
                <button class="browse-btn" id="browseBtn">Choose File</button>
            </div>
            <div class="result-area" id="resultArea" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" src="" alt="Preview">
                </div>
                <div class="resize-inputs">
                    <div class="input-group">
                        <label>Width (px)</label>
                        <input type="number" id="widthInput">
                    </div>
                    <div class="input-group">
                        <label>Height (px)</label>
                        <input type="number" id="heightInput">
                    </div>
                </div>
                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Resize & Download</a>
                    <button class="reset-btn" id="resetBtn">Process another file</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/image-resizer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .controls { display: flex; gap: 10px; justify-content: center; margin: 1rem 0; }
        .btn-control { padding: 8px 16px; background: #eef2ff; border: 1px solid var(--primary); color: var(--primary); border-radius: 6px; cursor: pointer; }
        .btn-control:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flip Image</h1>
            <p>Flip images horizontally or vertically.</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">↔️</div>
                <h3>Drag & Drop image here</h3>
                <p>Supports JPG, PNG, WebP</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
                <button class="browse-btn" id="browseBtn">Choose File</button>
            </div>
            <div class="result-area" id="resultArea" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" src="" alt="Preview">
                </div>
                <div class="controls">
                    <button class="btn-control" id="flipH">↔ Horizontal</button>
                    <button class="btn-control" id="flipV">↕ Vertical</button>
                </div>
                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Save Image</a>
                    <button class="reset-btn" id="resetBtn">Process another file</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/flip-image.js"></script>
</body>
</html>

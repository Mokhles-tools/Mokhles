<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    
    <style>
        /* Ensures the image for cropping is displayed correctly */
        .image-preview { 
            height: 300px; /* Define a maximum preview area height */
            margin-bottom: 1.5rem; 
            box-shadow: none; /* Remove default shadow for cleaner cropping view */
        }
        .image-preview img {
            display: block;
            max-width: 100%;
            height: 100%; /* Fill container height */
        }
        .controls { display: flex; gap: 10px; justify-content: center; margin: 1rem 0; }
        .controls button { padding: 8px 16px; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Cropper</h1>
            <p>Crop images to remove unwanted areas.</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">✂️</div>
                <h3>Drag & Drop image here</h3>
                <p>Supports JPG, PNG, WebP</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
                <button class="browse-btn" id="browseBtn">Choose File</button>
            </div>
            
            <div class="result-area" id="resultArea" style="display: none;">
                <div class="image-preview">
                    <img id="imageToCrop" src="" alt="Image to Crop">
                </div>
                
                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Crop & Download</a>
                    <button class="reset-btn" id="resetBtn">Process another file</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="tools/image-cropper.js"></script>
</body>
</html>

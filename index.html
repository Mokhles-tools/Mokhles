<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mokhles - All-in-One Tools</title>
    
    <link rel="icon" type="image/png" href="Add a heading.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body data-theme="dark">

    <div id="navbar-placeholder"></div>

    <header style="margin-top: 60px;">
        <h1>‡¶Æ‡ßã‡¶ñ‡¶≤‡ßá‡¶∏</h1>
        <p>Simple, Fast, and Professional Web Tools</p>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" class="search-box" placeholder="Search across 50+ tools...">
    </div>

    <div class="container" id="tools-container">
        </div>

    <div id="tool-viewer">
        <div class="viewer-header">
            <button class="back-btn" onclick="closeTool()">‚úï Close Tool</button>
            <h2 id="active-tool-title" style="font-size: 1rem;">Tool</h2>
            <div style="width: 80px;"></div>
        </div>
        <iframe id="tool-iframe" src=""></iframe>
    </div>

    <div class="theme-switch" onclick="toggleTheme()">
        <span id="light-icon">‚òÄÔ∏è</span>
        <span id="dark-icon" class="active-theme">üåô</span>
    </div>

    <div id="footer-placeholder"></div>

    <script src="assets/js/main.js"></script>

    <script>
        // Function to load HTML files
        function loadHTML(elementId, fileName) {
            fetch(fileName)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading ' + fileName, error));
        }

        // Load the components
        document.addEventListener("DOMContentLoaded", () => {
            loadHTML('navbar-placeholder', 'others/navbar.html');
            loadHTML('footer-placeholder', 'others/footer.html');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea { width: 100%; height: 250px; border: 2px solid var(--border); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; font-family: monospace; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <header>
            <h1>JSON Formatter</h1>
            <p>Beautify and minify JSON data.</p>
        </header>
        <div class="converter-card">
            <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
            <div class="grid">
                <button id="beautifyBtn" class="browse-btn">Beautify</button>
                <button id="minifyBtn" class="browse-btn" style="background: #4b5563;">Minify</button>
            </div>
            <button id="copyBtn" class="reset-btn">Copy to Clipboard</button>
        </div>
    </div>
    <script src="tools/json-formatter.js"></script>
</body>
</html>

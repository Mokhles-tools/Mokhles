<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base64 Decode</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea { width: 100%; height: 120px; border: 2px solid var(--border); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Base64 Decode</h1>
            <p>Decode Base64 strings back to text.</p>
        </header>
        <div class="converter-card">
            <textarea id="base64Input" placeholder="Paste Base64 string here..."></textarea>
            <button id="decodeBtn" class="browse-btn" style="width: 100%">Decode</button>
            <textarea id="plainOutput" placeholder="Plain text output..." readonly style="background: #f9fafb; margin-top: 1rem;"></textarea>
        </div>
    </div>
    <script src="tools/base64-decode.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        textarea:focus { outline: none; border-color: var(--primary); }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .stat-card {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number { font-size: 1.5rem; font-weight: 700; color: var(--primary); display: block;}
        .stat-label { font-size: 0.85rem; color: var(--text-sub); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Counter</h1>
            <p>Count words and characters in real-time.</p>
        </header>

        <div class="converter-card">
            <div class="stats-grid">
                <div class="stat-card">
                    <span id="wordCount" class="stat-number">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-card">
                    <span id="charCount" class="stat-number">0</span>
                    <span class="stat-label">Characters</span>
                </div>
            </div>
            
            <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
            
            <button id="clearBtn" class="reset-btn">Clear Text</button>
        </div>
    </div>

    <script src="tools/word-counter.js"></script>
</body>
</html>

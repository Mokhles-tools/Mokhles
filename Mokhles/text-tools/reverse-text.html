<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Text</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea { width: 100%; height: 150px; border: 2px solid var(--border); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
        .btn-group { display: flex; gap: 10px; }
        .btn-group button { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reverse Text</h1>
            <p>Reverse text or words completely.</p>
        </header>
        <div class="converter-card">
            <textarea id="textInput" placeholder="Type something to flip..."></textarea>
            <div class="btn-group">
                <button id="revCharBtn" class="browse-btn">Reverse Chars</button>
                <button id="revWordBtn" class="browse-btn" style="background: #4b5563;">Reverse Words</button>
            </div>
            <button id="clearBtn" class="reset-btn">Clear</button>
        </div>
    </div>
    <script src="tools/reverse-text.js"></script>
</body>
</html>

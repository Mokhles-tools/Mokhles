<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea { width: 100%; height: 150px; border: 2px solid var(--border); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Case Converter</h1>
            <p>Uppercase, lowercase, and capitalize.</p>
        </header>
        <div class="converter-card">
            <textarea id="textInput" placeholder="Enter text..."></textarea>
            <div class="grid">
                <button id="upperBtn" class="browse-btn">UPPERCASE</button>
                <button id="lowerBtn" class="browse-btn">lowercase</button>
                <button id="capBtn" class="browse-btn">Capitalize</button>
                <button id="sentenceBtn" class="browse-btn">Sentence</button>
            </div>
        </div>
    </div>
    <script src="tools/case-converter.js"></script>
</body>
</html>

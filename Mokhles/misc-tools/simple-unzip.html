<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Unzip</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Unzip</h1>
            <p>Extract files from a ZIP archive.</p>
        </header>
        <div class="converter-card">
            <input type="file" id="unzipInput" accept=".zip" hidden>
            <button class="browse-btn" style="width: 100%" onclick="document.getElementById('unzipInput').click()">Upload & Extract All</button>
            <div id="status" style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-sub);"></div>
        </div>
    </div>
    <script src="tools/simple-unzip.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea { width: 100%; height: 200px; border: 2px solid var(--border); border-radius: 12px; padding: 1rem; margin-top: 1rem; }
        .controls { display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lorem Ipsum</h1>
            <p>Generate placeholder text.</p>
        </header>
        <div class="converter-card">
            <div class="controls">
                <span>Paragraphs:</span>
                <input type="number" id="paras" value="3" min="1" max="10" style="width: 50px;">
                <button id="genBtn" class="browse-btn" style="flex: 1;">Generate</button>
            </div>
            <textarea id="output" readonly></textarea>
        </div>
    </div>
    <script src="tools/lorem-ipsum.js"></script>
</body>
</html>

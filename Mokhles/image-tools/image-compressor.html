<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .slider-group {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }
        #qualitySlider { flex-grow: 1; }
        #qualityValue {
            font-weight: 600;
            color: var(--primary);
            width: 50px;
            text-align: right;
        }
        #infoMessage {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Compressor</h1>
            <p>Reduce image file size by adjusting quality (recommended for JPG).</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">ðŸ’¾</div>
                <h3>Drag & Drop image here</h3>
                <p>Recommended for JPG and WebP files.</p>
                <input type="file" id="fileInput" accept="image/jpeg,image/webp,image/jpg" hidden>
                <button class="browse-btn" id="browseBtn">Choose File</button>
            </div>
            <div class="result-area" id="resultArea" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" src="" alt="Compressed Preview">
                </div>
                
                <div class="slider-group">
                    <label for="qualitySlider">Quality (0.1 to 1.0):</label>
                    <input type="range" id="qualitySlider" min="0.1" max="1.0" value="0.75" step="0.01">
                    <span id="qualityValue">75%</span>
                </div>
                
                <p id="infoMessage">Drag the slider to find the best balance between quality and file size.</p>

                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Compress & Download</a>
                    <button class="reset-btn" id="resetBtn">Compress another file</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/image-compressor.js"></script>
</body>
</html>

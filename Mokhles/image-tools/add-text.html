<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Text Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .text-controls { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-bottom: 1rem;
        }
        .text-controls input, .text-controls select {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }
        .text-controls label {
            font-size: 0.8rem; 
            color: var(--text-sub); 
            margin-top: 5px;
        }
        .preview-container {
            position: relative;
            max-width: 100%;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        /* Canvas is used here to draw the final result */
        #textCanvas {
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Text</h1>
            <p>Add custom text overlays to images.</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">Ab</div>
                <h3>Drag & Drop image here</h3>
                <p>Supports JPG, PNG, WebP</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
                <button class="browse-btn" id="browseBtn">Choose File</button>
            </div>
            <div class="result-area" id="resultArea" style="display: none;">
                <div class="preview-container">
                    <canvas id="textCanvas"></canvas>
                </div>
                
                <div class="text-controls">
                    <label for="textInput">Text to add:</label>
                    <input type="text" id="textInput" value="Your Custom Text">
                    
                    <label for="fontSize">Font Size (px):</label>
                    <input type="number" id="fontSize" value="30" min="10">

                    <label for="fontColor">Color:</label>
                    <input type="color" id="fontColor" value="#FFFFFF">
                </div>

                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Download Image with Text</a>
                    <button class="reset-btn" id="resetBtn">Process another file</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/add-text.js"></script>
</body>
</html>

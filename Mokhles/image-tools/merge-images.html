<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .merge-controls { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-bottom: 1.5rem;
        }
        .merge-controls button {
            background: #eef2ff; 
            color: var(--primary); 
            border: 1px solid var(--primary);
        }
        .merge-controls button.selected {
            background: var(--primary); 
            color: white; 
        }
        .image-preview {
            height: auto; /* Allow height to adjust */
        }
        #mergeCanvas {
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Merge Images</h1>
            <p>Combine multiple images side-by-side or stacked.</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">üéûÔ∏è</div>
                <h3>Drag & Drop up to 5 images here</h3>
                <p>Supports JPG, PNG, WebP</p>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <button class="browse-btn" id="browseBtn">Choose Files</button>
            </div>
            
            <div class="result-area" id="resultArea" style="display: none;">
                <div class="image-preview">
                    <canvas id="mergeCanvas"></canvas>
                </div>
                
                <div class="merge-controls">
                    <button id="modeHorizontal" class="selected">Side-by-Side</button>
                    <button id="modeVertical">Stacked</button>
                </div>

                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Download Merged Image</a>
                    <button class="reset-btn" id="resetBtn">Merge new files</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/merge-images.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG to PNG Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>JPEG to PNG Converter</h1>
            <p>Fast, free, and secure client-side conversion.</p>
        </header>

        <div class="converter-card">
            
            <div class="upload-area" id="uploadArea">
                <div class="icon">üñºÔ∏è</div>
                <h3>Drag & Drop your JPEG here</h3>
                <p>or click to browse from your device</p>
                
                <input type="file" id="fileInput" accept="image/jpeg, image/jpg" hidden>
                <button class="browse-btn" id="browseBtn">Choose File</button>
            </div>

            <div class="result-area" id="resultArea" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" src="" alt="Converted PNG Preview">
                    <span class="badge">PNG</span>
                </div>
                
                <div class="actions">
                    <p id="file-info">converted_image.png</p>
                    <a id="downloadBtn" class="download-btn" download>Download PNG</a>
                    <button class="reset-btn" id="resetBtn">Convert another file</button>
                </div>
            </div>

        </div>
    </div>

    <script src="tools/jpeg-to-png.js"></script>
</body>
</html>

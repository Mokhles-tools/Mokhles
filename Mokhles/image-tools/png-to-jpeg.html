<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPEG Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>PNG to JPEG</h1>
            <p>Convert your images instantly in the browser.</p>
        </header>

        <div class="converter-card">
            <div class="upload-area" id="drop-zone">
                <input type="file" id="file-input" accept="image/png" hidden>
                <div class="icon">üìÅ</div>
                <h3>Drag & Drop your PNG here</h3>
                <p>or</p>
                <button class="browse-btn" onclick="document.getElementById('file-input').click()">Browse Files</button>
            </div>

            <div class="result-area" id="result-area" hidden>
                <div class="image-preview">
                    <img id="preview-img" src="" alt="Preview">
                    <span class="badge">Converted to JPEG</span>
                </div>
                
                <div class="actions">
                    <p id="file-info">image_name.png</p>
                    <a id="download-btn" class="download-btn" href="#" download>
                        Download JPEG
                    </a>
                    <button class="reset-btn" id="reset-btn">Convert Another</button>
                </div>
            </div>
        </div>
    </div>

    <script src="tools/png-to-jpeg.js"></script>
</body>
</html>

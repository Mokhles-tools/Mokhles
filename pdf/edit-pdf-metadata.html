<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF Metadata</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .metadata-group { margin: 15px 0; }
        .metadata-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .metadata-group input { padding: 8px; border: 1px solid var(--border); border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        #fileNameDisplay { font-size: 0.9rem; color: var(--text-sub); }
    </style>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Metadata</h1>
            <p>Change the author, title, and keywords of your PDF.</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">üè∑Ô∏è</div>
                <h3>Drag & Drop PDF file here</h3>
                <p>Supports PDF only</p>
                <input type="file" id="fileInput" accept="application/pdf" hidden>
                <button class="browse-btn" id="browseBtn">Choose PDF</button>
            </div>
            <div class="result-area" id="resultArea" style="display: none;">
                <p id="fileNameDisplay">File: N/A</p>

                <div class="metadata-group">
                    <label for="titleInput">Title:</label>
                    <input type="text" id="titleInput" placeholder="Document Title">
                    <label for="authorInput">Author:</label>
                    <input type="text" id="authorInput" placeholder="Document Author">
                    <label for="keywordsInput">Keywords (comma separated):</label>
                    <input type="text" id="keywordsInput" placeholder="tag1, tag2, tag3">
                </div>
                
                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Update & Download PDF</a>
                    <button class="reset-btn" id="resetBtn">Process another file</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/edit-pdf-metadata.js"></script>
</body>
</html>

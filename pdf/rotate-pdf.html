<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate PDF</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .control-group { margin: 15px 0; }
        .control-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .control-group input, .control-group select { padding: 8px; border: 1px solid var(--border); border-radius: 6px; width: 100%; box-sizing: border-box; }
        #pageCount { font-size: 0.9rem; color: var(--text-sub); }
    </style>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rotate PDF</h1>
            <p>Rotate specific pages within a PDF document by 90, 180, or 270 degrees.</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">ðŸ”„</div>
                <h3>Drag & Drop PDF file here</h3>
                <p>Supports PDF only</p>
                <input type="file" id="fileInput" accept="application/pdf" hidden>
                <button class="browse-btn" id="browseBtn">Choose PDF</button>
            </div>
            <div class="result-area" id="resultArea" style="display: none;">
                <p id="pageCount">Pages in PDF: N/A</p>

                <div class="control-group">
                    <label for="pageInput">Pages to Rotate (e.g., 2, 5-7, or leave blank for ALL):</label>
                    <input type="text" id="pageInput" placeholder="e.g., 2, 5-7">
                </div>
                
                <div class="control-group">
                    <label for="rotationAngle">Rotation Angle:</label>
                    <select id="rotationAngle">
                        <option value="90">90Â° Clockwise</option>
                        <option value="180">180Â°</option>
                        <option value="270">270Â° Clockwise (-90Â°)</option>
                    </select>
                </div>

                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Rotate & Download</a>
                    <button class="reset-btn" id="resetBtn">Process another file</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/rotate-pdf.js"></script>
</body>
</html>

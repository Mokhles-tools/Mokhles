<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder Pages</title>
    <link href="style.css" rel="stylesheet">
    <style>
        #orderInput { 
            margin: 15px 0; 
            padding: 8px; 
            border: 1px solid var(--border); 
            border-radius: 6px; 
            width: 100%; 
            box-sizing: border-box;
        }
        #pageCount { font-size: 0.9rem; color: var(--text-sub); }
    </style>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Reorder Pages</h1>
            <p>Rearrange the order of pages in a PDF.</p>
        </header>
        <div class="converter-card">
            <div class="upload-area" id="uploadArea">
                <div class="icon">ðŸ”ƒ</div>
                <h3>Drag & Drop PDF file here</h3>
                <p>Supports PDF only</p>
                <input type="file" id="fileInput" accept="application/pdf" hidden>
                <button class="browse-btn" id="browseBtn">Choose PDF</button>
            </div>
            <div class="result-area" id="resultArea" style="display: none;">
                <p id="pageCount">Pages in PDF: N/A</p>
                <label for="orderInput">Enter NEW page order (e.g., 3, 1, 2):</label>
                <input type="text" id="orderInput" placeholder="e.g., 3, 1, 2">
                
                <div class="actions">
                    <a id="downloadBtn" class="download-btn">Reorder & Download</a>
                    <button class="reset-btn" id="resetBtn">Process another file</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/reorder-pdf.js"></script>
</body>
</html>

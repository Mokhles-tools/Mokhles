<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea {
            width: 100%; height: 150px; border: 2px solid var(--border);
            border-radius: 12px; padding: 1rem; font-family: inherit; margin-bottom: 1.5rem;
        }
        textarea:focus { outline: none; border-color: var(--primary); }
        .result-row {
            display: flex; justify-content: space-between; padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        .result-row:last-child { border-bottom: none; }
        .label { color: var(--text-sub); }
        .value { font-weight: 700; color: var(--text-main); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Char Counter</h1>
            <p>Detailed character analysis.</p>
        </header>

        <div class="converter-card">
            <textarea id="textInput" placeholder="Start typing..."></textarea>
            
            <div class="results">
                <div class="result-row">
                    <span class="label">Total Characters</span>
                    <span class="value" id="totalChars">0</span>
                </div>
                <div class="result-row">
                    <span class="label">Without Spaces</span>
                    <span class="value" id="noSpaces">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="tools/char-counter.js"></script>
</body>
</html>

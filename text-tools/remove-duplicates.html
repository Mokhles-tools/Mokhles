<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea {
            width: 100%; height: 180px; border: 2px solid var(--border);
            border-radius: 12px; padding: 1rem; font-family: inherit; margin-bottom: 1rem;
        }
        textarea:focus { outline: none; border-color: var(--primary); }
        .btn-group { display: flex; gap: 10px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Remove Duplicates</h1>
            <p>Clean up your lists automatically.</p>
        </header>

        <div class="converter-card">
            <textarea id="inputData" placeholder="Paste your list here (one item per line)..."></textarea>
            
            <div class="btn-group">
                <button id="removeBtn" class="browse-btn" style="width: 100%">Remove Duplicates</button>
            </div>

            <textarea id="outputData" placeholder="Cleaned list will appear here..." readonly style="background-color: #f9fafb;"></textarea>
            
            <button id="copyBtn" class="reset-btn">Copy Result</button>
        </div>
    </div>

    <script src="tools/remove-duplicates.js"></script>
</body>
</html>

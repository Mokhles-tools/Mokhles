<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Tool - Mokhles</title>
    <link rel="icon" type="image/png" href="Add a heading.png">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .form-wrapper { max-width: 600px; margin: 120px auto; padding: 2.5rem; background: var(--surface); border-radius: 24px; border: 1px solid var(--border); box-shadow: var(--hover-shadow); }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.6rem; font-weight: 700; color: var(--text-main); font-size: 0.95rem; }
        .form-input { width: 100%; padding: 1rem; border-radius: 12px; border: 1px solid var(--border); background: var(--bg-body); color: var(--text-main); font-family: inherit; font-size: 1rem; transition: 0.3s; }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-soft); }
        
        .submit-btn { background: var(--primary); color: white; border: none; padding: 1.1rem; border-radius: 14px; font-weight: 800; cursor: pointer; width: 100%; font-size: 1rem; transition: all 0.3s ease; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        .submit-btn:disabled { background: var(--text-sub); cursor: not-allowed; }

        /* Success/Error Messages */
        #form-status { margin-top: 1.5rem; padding: 1rem; border-radius: 12px; display: none; font-weight: 600; text-align: center; }
        #form-status.success { display: block; background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        #form-status.error { display: block; background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    </style>
</head>
<body>

    <nav class="main-navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><div class="logo-icon">M</div> ‡¶Æ‡ßã‡¶ñ‡¶≤‡ßá‡¶∏</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div class="theme-switch" onclick="toggleTheme()">
        <span id="light-icon">‚òÄÔ∏è</span>
        <span id="dark-icon" class="active-theme">üåô</span>
        </div>
    </nav>
    <script src="/assets/js/main.js"></script>

    <div class="form-wrapper">
        <header style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Request a New Tool</h1>
            <p style="color: var(--text-sub);">We build what you need. Tell us your idea!</p>
        </header>

        <form id="tool-request-form" action="https://formspree.io/f/xqezjovk" method="POST">
            <div class="form-group">
                <label for="tool-name">What tool should we build?</label>
                <input type="text" name="tool_name" id="tool-name" class="form-input" placeholder="e.g. Image Compressor, Unit Converter" required>
            </div>

            <div class="form-group">
                <label for="description">Describe how it should work</label>
                <textarea name="description" id="description" class="form-input" rows="4" placeholder="Enter as much detail as possible..." required></textarea>
            </div>

            <div class="form-group">
                <label for="email">Your Email (We'll notify you when it's live)</label>
                <input type="email" name="email" id="email" class="form-input" placeholder="name@example.com" required>
            </div>

            <button type="submit" id="submit-button" class="submit-btn">Send Request</button>
            <div id="form-status"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById("tool-request-form");
        
        async function handleSubmit(event) {
            event.preventDefault();
            const status = document.getElementById("form-status");
            const button = document.getElementById("submit-button");
            const data = new FormData(event.target);

            // Disable button and show loading state
            button.disabled = true;
            button.innerText = "Sending...";

            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "Thanks! Your request has been sent successfully.";
                    status.className = "success";
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "Oops! There was a problem submitting your form.";
                        }
                        status.className = "error";
                    })
                }
            }).catch(error => {
                status.innerHTML = "Oops! There was a problem connecting to the server.";
                status.className = "error";
            }).finally(() => {
                button.disabled = false;
                button.innerText = "Send Request";
            });
        }
        
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>

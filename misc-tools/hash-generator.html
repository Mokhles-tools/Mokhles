<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hash Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        textarea { width: 100%; height: 120px; border: 2px solid var(--border); border-radius: 12px; padding: 1rem; margin-bottom: 1.5rem; }
        .hash-row { background: #f9fafb; padding: 0.75rem; border-radius: 8px; margin-bottom: 0.5rem; display: flex; flex-direction: column; text-align: left; }
        .hash-label { font-size: 0.75rem; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .hash-value { font-family: monospace; font-size: 0.85rem; word-break: break-all; color: var(--text-main); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hash Generator</h1>
            <p>Generate MD5, SHA1, SHA256 hashes.</p>
        </header>
        <div class="converter-card">
            <textarea id="hashInput" placeholder="Enter text to hash..."></textarea>
            
            <div id="results">
                <div class="hash-row">
                    <span class="hash-label">SHA-256</span>
                    <span id="sha256" class="hash-value">-</span>
                </div>
                <div class="hash-row">
                    <span class="hash-label">SHA-1</span>
                    <span id="sha1" class="hash-value">-</span>
                </div>
            </div>
        </div>
    </div>
    <script src="tools/hash-generator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .setting { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .result-box { background: #f3f4f6; padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 1.2rem; text-align: center; margin-bottom: 1rem; word-break: break-all; }
        input[type="number"] { width: 60px; padding: 5px; border-radius: 4px; border: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pass Generator</h1>
            <p>Create strong, random passwords.</p>
        </header>
        <div class="converter-card">
            <div id="passResult" class="result-box">Click Generate</div>
            <div class="setting">
                <span>Length:</span>
                <input type="number" id="length" value="12" min="4" max="50">
            </div>
            <button id="generateBtn" class="browse-btn" style="width: 100%">Generate Password</button>
            <button id="copyBtn" class="reset-btn">Copy to Clipboard</button>
        </div>
    </div>
    <script src="tools/password-genarator.js"></script>
</body>
</html>
